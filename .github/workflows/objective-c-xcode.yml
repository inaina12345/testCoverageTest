name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Default Scheme
        run: |
         xcodebuild test -project TestApp.xcodeproj -scheme TestApp -destination "platform=iOS Simulator,name=iPhone 14 pro,OS=16.2"
